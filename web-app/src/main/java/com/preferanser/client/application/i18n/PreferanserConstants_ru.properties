preferanser Преферансер
description Составляйте карточные расклады для преферанса, \
анализируйте и обменивайтесь своими вариантами розыгрышей на открытых картах.
createDealDescription Вы можете создать свой расклад в редакторе или разыграть один из готовых этюдов:
dealDescription Описание задачи
dealName Название расклада
dealNameNotSpecified Необходимо ввести имя расклада на закладке "Свойства"
editor Редактор раскладов
login Вход через аккаунт Google
logout Выход
properties Свойства
sluff В отбой
undo Предыдущий ход
redo Следующий ход
EAST Восток
SOUTH Юг
WEST Запад
OF_SPADE пик
OF_CLUB треф
OF_DIAMOND бубен
OF_HEART червей
SPADE_char ♠
CLUB_char ♣
DIAMOND_char ♦
HEART_char ♥
pass Пас
whist Вист
miser Мизер
noTrump БК
play Разыграть
enter Ввод
game Игра
widow Прикуп
edit Редактировать
reset Сбросить
chooseContract Выбрать контракт

toSluff В отбой
deal Новый расклад
save Сохранить
cancel Отменить
close Закрыть
quit Выйти
saving Сохраняется...
saved Сохранено
saveAndPlay Сохранить и разыграть
dealWithErrors Данный расклад не может быть сохранён, так как он содержит следующие ошибки:
createDeal Создать расклад
open Открыть
delete Удалить
waiting Секундочку...
loaded Загружено
saveDescription Введите имя расклада для сохранения:
widowRaspassOption На распасах первые два хода из прикупа